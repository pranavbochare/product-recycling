<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retailer Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../ReVamp-UI/styles.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="auth-page">
  <header class="navbar">
    <div class="container nav-inner">
      <a href="../../ReVamp-UI/index.html" class="brand"><span class="brand-text">ReVamp</span></a>
      <nav class="nav-links"><a href="../public/dashboard.html">Dashboard</a></nav>
    </div>
  </header>
  
  <div class="container" style="margin-top: 40px;">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">Retailer Login</h1>
    
    <input id="email" type="email" name="email" placeholder="Enter Email" />
    <input id="password" type="password" name="password" placeholder="Enter Password" />

    <div id="register-login-btns">
      <button id="register">Register</button>
      <button id="login">Login</button>
    </div>
    
    <p style="text-align: center; color: var(--clr-muted); margin-top: 1rem;">
      New user? Register first!
    </p>
  </div>

  <script src="../scripts/admin.js"></script>
</body>
</html>
