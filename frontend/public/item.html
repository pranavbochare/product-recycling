<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Item</title>
</head>
<body>
    <div class="container">
    <h2>Add Return Details</h2>
      
      <br><br>
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required />

      <br><br>

      <label for="category"> Product Category</label>
      <select id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="Patio & Garden">Patio & Garden</option>
        <option value="Fashion">Fashion</option>
        <option value="Electronics">Electronics</option>
        <option value="Homes">Home</option>
        <option value="Grocery">Grocery</option>
        <option value="Paper & Cleaning">Paper & Cleaning</option>
        <option value="Sports & Outdoor">Sports & Outdoor</option>
        <option value="Toys">Toys</option>
        <option value="Pets">Pets</option>
        <option value="Health & Wellness">Health & Wellness</option>
        <option value="Beauty">Beauty</option>
      </select>

      <br><br>

      <label for="weight"> Product Weight (kg)</label>
      <input type="number" id="weight" name="weight" min="0.1" step="0.1" required />

      <br><br>

      <label for="productAge">Product Age (Days)</label>
      <input type="number" id="productAge" name="productAge" required />

      <br><br>

        <label for="productCondition">Condition</label>
      <input type="text" id="productCondition" name="productCondition" required />

      <br><br>

      <label for="photo">Upload Product Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <br><br>
      
      <button type="submit" id="submit">Submit</button>
  
  </div>

  <script src="../scripts/item.js"></script>
</body>
</html>
