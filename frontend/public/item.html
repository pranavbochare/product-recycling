<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Return Item</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../ReVamp-UI/styles.css" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-inner">
      <a href="../../ReVamp-UI/index.html" class="brand"><span class="brand-text">ReVamp</span></a>
      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="item.html">Add Return</a>
        <a href="#" id="logoutNav">Logout</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <h2>Add Return Details</h2>

    <label for="productName">Product Name</label>
    <br>
    <br>
    <input type="text" id="productName" required /><br><br>

    <label for="category">Product Category</label>
    <br>
    <br>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Patio & Garden">Patio & Garden</option>
      <option value="Fashion">Fashion</option>
      <option value="Electronics">Electronics</option>
      <option value="Homes">Home</option>
      <option value="Grocery">Grocery</option>
      <option value="Paper & Cleaning">Paper & Cleaning</option>
      <option value="Sports & Outdoor">Sports & Outdoor</option>
      <option value="Toys">Toys</option>
      <option value="Pets">Pets</option>
      <option value="Health & Wellness">Health & Wellness</option>
      <option value="Beauty">Beauty</option>
    </select><br><br>

    <label for="weight">Product Weight (kg)</label>
    <br>
    <br>
    <input type="number" id="weight" min="0.1" step="0.1" required /><br><br>

    <label for="productAge">Product Age (Days)</label>
    <br>
    <br>
    <input type="number" id="productAge" required /><br><br>

    <label for="productCondition">Condition</label>
    <br>
    <br>
    <select id="productCondition" required>
      <option value="">Select Condition</option>
      <option value="New / Unused">New / Unused</option>
      <option value="Like New / Open Box">Like New / Open Box</option>
      <option value="Minor Wear">Minor Wear</option>
      <option value="Functional with Issues">Functional with Issues</option>
      <option value="Not Working / Broken">Not Working / Broken</option>
      <option value="Obsolete / Outdated">Obsolete / Outdated</option>
      <option value="Hazardous">Hazardous</option>
      <option value="Contaminated / Soiled">Contaminated / Soiled</option>
      <option value="Unidentifiable">Unidentifiable</option>
    </select>
    <br><br>

    <label for="photos">Upload Product Photos</label>
    <br>
    <br>
    <input type="file" id="photos" accept="image/*" multiple /><br>
    <div id="photoList"></div><br><br>

    <button type="submit" id="submit">Submit</button>

    <script src="../scripts/item.js"></script>
  </div>
</body>
</html>
