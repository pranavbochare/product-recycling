<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Item</title>
</head>
<body>
    <div class="container">
    <h2>Add Return Details</h2>
    <form id="returnForm" enctype="multipart/form-data">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required />

      <label for="category"> Product Category</label>
      <input type="text" id="category" name="category" required/>

      <label for="weight"> Product Weight (kg)</label>
      <input type="number" id="weight" name="weight" min="0.1" step="0.1" required />

      <label for="productAge">Product Age</label>
      <input type="date" id="productAge" name="productAge" required />

        <label for="productCondition">Condition</label>
      <input type="text" id="productCondition" name="productCondition" required />

      <label for="photo">Upload Product Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="../scripts/item.js"></script>
</body>
</html>
